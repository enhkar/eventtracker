<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body class="h-100">
<header th:insert="~{header :: header}"></header>
<main>
    <div class="container py-4">

        <div class="mb-4 bg-body-tertiary rounded-3 row">
            <div class="col-md-5 p-5">
                <div class="col">
                    <h1 class="display-5 fw-bold" th:text="${event.name}"></h1>
                    <div class="col">
                        <p class="text-body-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                            </svg>
                            <span th:text="${event.address}"></span>
                        </p>
                    </div>
                </div>
                <a th:href="'/events/' + ${event.id} + '/ical'" target="_blank" class="col btn btn-warning btn-lg align-self-end" type="button">Добавить в календарь</a>
            </div>
            <div class="col-md-7 p-0">
                <img class="bd-placeholder-img  rounded-3" width="100%" height="100%" th:src="${event.id} + '/image'">
            </div>
        </div>

        <div class="row align-items-md-stretch">
            <div class="col-md-6">
                <div class="h-100 p-5 bg-body-tertiary border rounded-3">
                    <p th:text="${event.description}"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="h-100 p-5 bg-body-tertiary border rounded-3">
                    <p>Начало: <span th:text="${event.startedAt}"></span></p>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
