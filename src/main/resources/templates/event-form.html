<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body class="h-100">
<header th:insert="~{header :: header}"></header>

<main class="container">
    <div class="py-5 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="57" fill="currentColor" class="bi bi-calendar2-plus-fill" viewBox="0 0 16 16">
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 3.5v1c0 .276.244.5.545.5h10.91c.3 0 .545-.224.545-.5v-1c0-.276-.244-.5-.546-.5H2.545c-.3 0-.545.224-.545.5m6.5 5a.5.5 0 0 0-1 0V10H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V11H10a.5.5 0 0 0 0-1H8.5z"/>
        </svg>
        <h2>Добавление нового события</h2>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-7 col-lg-8">
            <form class="" th:action="@{/events}" method="post" enctype="multipart/form-data">
                <div class="row g-3">
                    <input type="hidden" name="id" id="eventId" th:value="${event.id}">
                    <div class="col-12">
                        <label for="name" class="form-label">Название события</label>
                        <input type="text" class="form-control" id="name" placeholder="" th:field="${event.name}" required>
                        <div class="invalid-feedback">
                            Valid name is required.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="category" class="form-label">Категория</label>
                        <select id="category" class="form-select" aria-label="" name="categoryName">
                            <option th:each="category: ${categories}"  th:value="${category.name}" th:text="${category.alias}"></option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="city" class="form-label">Город</label>
                        <select class="form-select" id="city" disabled>
                            <option>Екатеринбург</option>
                        </select>
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>

                    <div class="col-md-8">
                        <label for="address" class="form-label">Адрес</label>
                        <input type="text" class="form-control" id="address" placeholder="пр-кт Ленина, 10" th:field="${event.address}" required>
                        <div class="invalid-feedback">
                            Please enter your address.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="image" class="form-label">Выберите изображение</label>
                        <input class="form-control" type="file" name="image" id="image">
                    </div>

                    <div class="col-12">
                        <label for="startAt" class="form-label">Начало</label>
                        <input class="form-control" type="datetime-local" id="startAt" th:value="${started}" th:name="startedAt"  required>
                    </div>

                    <div class="col-12">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" rows="4" th:field="${event.description}" ></textarea>
                    </div>
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-warning btn-lg" type="submit">Рассказать</button>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
