<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body class="h-100">
<header th:insert="~{header :: header}"></header>

<main>
    <div class="album py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
                <div class="col" th:each="event: ${events}">
                    <a th:href="'events/' + ${event.id}" class="card border-0 link-offset-2 link-underline link-underline-opacity-0">
                        <img class="bd-placeholder-img card-img-top rounded-3" width="100%" height="225" th:src="'events/' + ${event.id} + '/image'">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${event.name}"></h5>
                            <p class="card-text" th:text="${event.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-body-secondary" th:text="${event.startedAt}"></small>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
